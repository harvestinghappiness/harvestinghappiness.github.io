<footer class="site-footer">
  <div class="container">
    <div class="footer-col  col-sm-4">
      <ul class="contact-list">
        <li>{{ site.title }}</li>
        <li><a href="mailto:{{ site.email }}">{{ site.email }}</a></li>
      </ul>
    </div>
    <div class="footer-col  col-sm-4">
      <ul class="social-media-list">
       {% if site.facebook_username %}
        <li>
          <a href="https://facebook.com/{{ site.facebook_username }}">
            <span class="icon  icon--facebook"><img src="{{ site.url }}/images/facebook.svg" alt="Facebook"></span>
          </a>
        </li>
        {% endif %}
        {% if site.instagram_username %}
        <li>
          <a href="https://instagram.com/{{ site.instagram_username }}">
            <span class="icon  icon--instagram"><img src="{{ site.url }}/images/instagram.svg" alt="Facebook"></span>
          </a>
        </li>
        {% endif %}
      </ul>
    </div>

    <div class="footer-col  col-sm-4">
      <p class="text">{{ site.footertext }}</p>
    </div>
  </div>
</footer>
