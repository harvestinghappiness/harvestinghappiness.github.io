<div id="{{ include.id }}-carousel" class="carousel slide col-sm-4" data-interval="false" data-keyboard="false" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      {% for i in include.imgs %}
        <li data-target="#{{ include.id }}-carousel" data-slide-to="{{ forloop.index0 }}"{% if forloop.first %} class="active"{% endif %}></li>
      {% endfor %}
    </ol>
  
    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      {% for image in include.imgs %}
      <div class="item{% if forloop.first %} active{% endif %}">
        <img src="{{ site.url }}/images/products/{{ image }}" alt="{{ include.alt }}">
      </div>
      {% endfor %}
    </div>
  
    <!-- Controls -->
    <a class="left carousel-control" href="#{{ include.id }}-carousel" role="button" data-slide="prev">
      <span class="" aria-hidden="true">&langle;</span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#{{ include.id }}-carousel" role="button" data-slide="next">
      <span class="" aria-hidden="true">&rangle;</span>
      <span class="sr-only">Next</span>
    </a>
  </div>
