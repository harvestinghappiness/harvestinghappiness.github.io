<div class="value-container{% if include.reverse %} value-reverse{% endif %}">
  <div class="value-text-container">
    <h3 class="value-title">
      {% if include.title %}{{ include.title }}{% endif %}
    </h3>
    <p class="value-text">{% if include.text %}{{ include.text }}{% endif %}</p>
  </div>

  <div class="value-image-container">
    <img
      src="{{ site.url }}/images/{{ include.src }}"
      alt="{% if include.alt %}{{ include.alt }}{% endif %}"
    />
  </div>
</div>
